<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Index</title>
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
</head>

<body>
<div class="account-create">
    <h2>Create account</h2>
    <form action="#" method="post">
        <ul>
            <li><input id="email" type="text" placeholder="Email" /></li>
            <li class="error" id="email-error"></li>
            <li><input id="login" type="text" placeholder="Login" /></li>
            <li class="error" id="login-error"></li>
            <li><input id="password" type="password" placeholder="Password"/></li>
            <li class="error" id="password-error"></li>
            <li><input id="terms-check" type="checkbox"/> <label for="terms-check">I agree with</label> <a href="#">terms & conditions</a></li>
            <li class="error" id="terms-error"></li>
            <li><input id="submit-button" class="button" type="submit" name="submit" value="Submit"/></li>
        </ul>
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
